{% extends "base.html" %}

{% block title %}Server Error - Writify{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8 bg-gray-50">
    <div class="max-w-md w-full text-center space-y-8">
        <div>
            <h1 class="text-9xl font-bold text-gray-300">500</h1>
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Server error</h2>
            <p class="text-gray-600 mb-8">
                Something went wrong on our end. We're working to fix it.
            </p>
            <div class="space-x-4">
                <a href="{{ url_for('main.index') }}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-black hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black">
                    Go back home
                </a>
                <a href="mailto:support@writify.com" class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black">
                    Contact support
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
